## 2.3 CoAP Response Media Type
# put here onyy the media types that cannot be converted to http with their media/type
# text/plain: coap.response.type.0 = text/plain; charset=utf-8 
coap.message.media.40 = text/plain; charset=utf-8 

## 2.3 CoAP Options
# the same as in the response



####  CoAP to HTTP ####
   
### 3 CoAP Request ###

## 3.1 Problems
# problems in the incoming request, an error response has to sent to requesting coap node
coap.request.problems.uri-malformed = 130
coap.request.problems.uri-unknown = 130

## 3.2 Coap Methods
# the mapping is straightforward

## 3.3 CoAP Options
# mapping between http headers to coap option number

#Content-Type
coap.message.option.1 = content-type
#Max-Age
coap.message.option.2 = max-age
#Proxy-Uri coap.message.option.3 = ignore 
#ETag
coap.message.option.4 = etag
#Uri-Host coap.message.option.5 = ignore 
#Location-Path
coap.message.option.6 = location
#Uri-Port coap.message.option.7 = ignore 
#Location-Query
coap.message.option.8 = location
#Uri-Path coap.message.option.9 = ignore 
#Token coap.message.option.11 = ignore  
#Accept
coap.message.option.12 = accept
#If-Match
coap.message.option.13 = if-match
#Uri-Query coap.message.option.15 = ignore 
#If-None-Match
coap.message.option.21 = if-none-match




