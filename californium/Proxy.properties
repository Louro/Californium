#### HTTP to CoAP ####

### 1 HTTP Request ###

## 1.1 Problems
# problems in the incoming request
# bad request
http.request.problems.uri-malformed = 400
# gateway timeout
http.request.problems.timeout = 504
# bad gateway
http.request.problems.translation = 502
http.request.problems.not-found = 502

## 1.2 HTTP Methods
# mapping between http methods to coap methods number
# default = error.501
http.request.method.options = error.501
http.request.method.trace = error.501
http.request.method.head = 1
http.request.method.connect = error.501
http.request.method.get = 1
http.request.method.post = 2
http.request.method.put = 3
http.request.method.delete = 4

## 1.3 HTTP headers
# mapping between http headers to coap option number
# default = ignore
http.request.header.content-type = 1
http.request.header.accept = 12
http.request.header.if-match = 13
http.request.header.if-none-match = 21


### 2 CoAP Response ###

## 2.1 Problems
# problems in the incoming response
coap.response.problems.timeout = 164

## 2.2 CoAP Response Codes
